<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Replace ugly Liberation Sans on Firefox with Fira Sans -->
        <alias>
                <family>Times</family>
                <prefer><family>Fira Sans</family></prefer>
        </alias>
        <alias>
                <family>Times New Roman</family>
                <prefer><family>Fira Sans</family></prefer>
        </alias>
        <alias>
                <family>Tahoma</family>
                <prefer><family>Fira Sans</family></prefer>
        </alias>
        <alias>
                <family>Lucida Grande</family>
                <prefer><family>Fira Sans</family></prefer>
        </alias>
        <alias>
                <family>Arial</family>
                <prefer><family>Fira Sans</family></prefer>
        </alias>
        <alias>
                <family>Verdana</family>
                <prefer><family>Fira Sans</family></prefer>
        </alias>
        <alias>
                <family>Helvetica</family>
                <prefer><family>Fira Sans</family></prefer>
        </alias>
</fontconfig>
